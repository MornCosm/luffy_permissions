<div class="static-menu">
    {% for menu in menus %}
        <a href="{{ menu.url }}" {% if request.path_info == menu.url %}class="active"{% endif %}>
                    <span class="icon-wrap">
                        <i class="fa fa-2x {{ menu.icon }}"></i>
                    </span>
            &nbsp;&nbsp;&nbsp;&nbsp;{{ menu.title }}
        </a>
    {% endfor %}
</div>
