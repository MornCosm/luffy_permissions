<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>路飞学城</title>
    <link rel="stylesheet" href="/web/static/bootstrap/css/bootstrap.css">
</head>
<body>
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <form action="/login/" method="post">
            {% csrf_token %}
            {% for field in form %}
                <label for="{{ field.id_for_label }}">{{ field.name }}</label>
                {{ field }}
            {% endfor %}
            <input type="submit" class="btn btn-default"><span style="color: red">{{ error }}</span>
        </form>
    </div>
</div>

</body>
<script src="/web/static/bootstrap/js/bootstrap.js"></script>
</html>
